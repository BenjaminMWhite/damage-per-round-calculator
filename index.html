<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Damage calculator </title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Damage calculator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Damage calculator</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Damage calculator" aria-label="Damage calculator"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Damage calculator</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
